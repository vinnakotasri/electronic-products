<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <img src="https://img.freepik.com/free-photo/arrangement-black-friday-shopping-carts-with-copy-space_23-2148667047.jpg?size=626&ext=jpg&ga=GA1.1.239742019.1689776909&semt=aishttps://img.freepik.com/free-photo/arrangement-black-friday-shopping-carts-with-copy-space_23-2148667047.jpg?size=626&ext=jpg&ga=GA1.1.239742019.1689776909&semt=ais" width="900" height="700">
        </div>
            <div class="col-md-4">
                <h1>Login in</h1>
                <form action="" (ngSubmit)="checkLogin()">
                    <div class="form-group">
                        <label class="form-label">username</label>
                        <input type="text" class="form-control" name="username" 
                         [(ngModel)]="username" required="true"> 
                    </div>
                    <div class="form-group">
                        <label class="form-label">password</label>
                        <input type="password" class="form-control" name="password"
                         [(ngModel)]="password" required="true"> 
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-large" type="submit" >Login</button>
                        <button class="btn btn-warning btn-large" type="reset">Cancel</button>
                    </div>
                </form>
            </div>

    </div>
</div>
